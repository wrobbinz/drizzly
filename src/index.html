<!DOCTYPE html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="/d3.layout.cloud.js"></script>
  </head>
  <body>
    <h1>NewsPoint</h1>
    <script>
    myArray = [{"text":"First","size":15},{"text":"Not","size":29},{"text":"Bird","size":80},{"text":"Trump","size": 82},{"text":"Hello","size":40},{"text":"Word","size":76},{"text":"Marketplaces","size":75},{"text":"Flynn","size":30},{"text":"Marketplaces","size":75},{"text":"Marketplaces","size":75},{"text":"Marketplaces","size":75},{"text":"Marketplaces","size":75},{"text":"Marketplaces","size":75},{"text":"Marketplaces","size":75},{"text":"Yolo","size":75},{"text":"Marketplaces","size":75}]
     var fillColor = d3.scale.category20b();
      var w = 1200, // if you modify this also modify .append("g") .attr -- as half of this
          h = 800;

      d3.layout.cloud().size([w, h])
          .words(myArray) // from list.js
          .padding(5)
          .rotate(0)      
          .font("Arial")
          .fontSize(function(d) { return d.size; })
          .on("end", drawCloud)
          .start();

      function drawCloud(words) {
        d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h)
          .append("g")
          .attr("transform", "translate(" + w/2 + "," + h/2 + ")")
          .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) { return (d.size) + "px"; })
            .style("font-family", "Arial")
            .style("fill", function(d, i) { return fillColor(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d,i) {
                  return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                }
            )
          .text(function(d) { return d.text; });
      }
    </script>
  </body>
</html>
